<!DOCTYPE html>
<html>
<head>
	<title>student</title>
</head>
<body>
<center>
	<h2>student</h2>
     <table border="2">
	   <tr>
		<th>name</th>
		<th>age</th>

		<th>phone No.</th>
		<th>course</th>
           <th>user name</th>

	   </tr>
  {% for i in hhh %}

</table>
